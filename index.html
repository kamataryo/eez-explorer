<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://kamataryo.github.io/eez-explorer" />
  <meta property="og:type" content=" website" />
  <meta property="og:title" content="EEZ Explorer | 排他的経済水域マップ" />
  <meta property="og:description" content="Explore the world EEZ with Web map." />
  <meta property="og:site_name" content="EEZ Explorer | 排他的経済水域マップ" />
  <meta property="og:image" content="https://kamataryo.github.io/eez-explorer/ogp.png" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@kamataryo_" />
  <title>EEZ Explorer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div
    id="map"
    data-marker="off"
    data-style="geolonia/gsi"
    data-3d="off"
    data-lang="en"
    data-zoom="1"
    data-max-zoom="4.9"
    data-min-zoom="1"
  ></div>
  <script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="./main.js"></script>
  <script>

    const normalizeLatLng = (latlngStr) => {
      const latlngFlagments = latlngStr.split(/[, \/|、;:\t]+/g).filter(x => !!x).slice(0, 2)

      let lat
      let lng
      let useDirectionPrefix = false
      for (const flg of latlngFlagments) {
        const match = flg.toUpperCase().match(/^([NSEW])([0-9]+(\.[0-9]+)?)/)
        if(match) {
          useDirectionPrefix = true
          const prefix = match[1]
          const number = parseFloat(match[2])
          if(prefix === 'N') {
            lat = number
          } else if (prefix === 'S') {
            lat = - number
          } else if (prefix === 'E') {
            lng = number
          } else if(prefix === 'W') {
            lng = - number
          }
        }
      }

      if(!useDirectionPrefix) {
        [lat, lng] = latlngFlagments.map(val => parseFloat(val))
      }

      if(lat < -90 || lat > 90) { throw new Errror('Invalid lat, lng') }
      while (lng < -180 || lng > 180) {
        if(lng < -180) {
          lng += 360
        } else {
          lng -= 360
        }
      }
      return [lat, lng]
    }

    const formatLatLng = (latlng) => {
      let { lat, lng } = latlng
      while (lng < -180 || lng > 180) {
        if(lng < -180) {
          lng += 360
        } else {
          lng -= 360
        }
      }
      lat = Math.round(1000 * lat) / 1000
      lng = Math.round(1000 * lng) / 1000

      lat = lat > 0 ? ('N' + lat) : ('S' + (-lat))
      lng = lng > 0 ? ('E' + lng) : ('W' + (-lng))

      return `${lat} ${lng}`
    }

    const query = ({ lat, lng }, map) => {
      const point = map.project([lng, lat])
      const features = map.queryRenderedFeatures(point)
      const sovereigns = features
        .filter(({layer}) => layer.source === "eez")
        .map(feature => {
          const { SOVEREIGN1, SOVEREIGN2, SOVEREIGN3, TERRITORY1, TERRITORY2, TERRITORY3 } = feature.properties
          const label1 = SOVEREIGN1 === TERRITORY1 ? `${SOVEREIGN1} EEZ` : `${SOVEREIGN1} EEZ (${TERRITORY1})`
          const label2 = SOVEREIGN2 === TERRITORY2 ? `${SOVEREIGN2} EEZ` : `${SOVEREIGN2} EEZ (${TERRITORY2})`
          const label3 = SOVEREIGN3 === TERRITORY3 ? `${SOVEREIGN3} EEZ` : `${SOVEREIGN3} EEZ (${TERRITORY3})`
          return [label1, label2, label3].filter(label => label && !label.startsWith('undefined'))
        })
        .reduce((prev, arr) => {
          for (const item of arr) {
            if(prev.indexOf(item) === -1) {
              prev.push(item)
            }
          }
          return prev
        }, [])

      const hasOcOcean = features.find(feature => feature.layer.id === 'oc-ocean')
      const popupContent = `<dl class="popup">
            <dt>${formatLatLng({ lat, lng })}</dt>
            <dd>
              ${sovereigns.length > 0 ? (`<ul>${sovereigns.map(name => `<li>${name}</li>`).join('')}</ul>`) :( hasOcOcean ? 'Public Sea' : 'Land')}
            </dd>
          </dl>`
      const markerColor = sovereigns.length > 0 ? 'darkblue' : hasOcOcean ? 'dodgerblue' : 'darkorange'

      const popup = new window.geolonia.Popup()
        .setLngLat([lng, lat])
        .setHTML(popupContent)

      new window.geolonia.Marker({ color: markerColor })
        .setLngLat([lng, lat])
        .setPopup(popup)
        .addTo(map)
        .togglePopup()
      }

    class ReverseGeocodeControl {
      onAdd(map) {
        const container = document.createElement('div')
        const input = document.createElement('input')
        container.appendChild(input)

        container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group maplibregl-ctrl maplibregl-ctrl-group'
        input.type = 'text'
        input.placeholder = '緯度経度を入力 例:35.123,135.123'
        input.className = 'latlng-input'

        input.addEventListener('keydown', async (e) => {
          if(e.key === 'Enter') {
            try {
              const [lat, lng] = normalizeLatLng(input.value)

              map
                .flyTo({ center: [lng, lat], zoom: 1, duration: 200 })

              await new Promise(resolve => map.once('moveend', resolve))
              await sleep(400)
              query({ lat, lng }, map)

            } catch (error) {
              console.log(error)
              alert('緯度経度の値が不正です')
            }
          }
        })
        return container
      }
      remove() {}
    }
    class WizardControl {
      onAdd(map) {
        const container = document.createElement('div')
        const wizard = document.createElement('p')
        const closeButton = document.createElement('button')
        container.appendChild(wizard)
        container.appendChild(closeButton)
        container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group maplibregl-ctrl maplibregl-ctrl-group wizard'
        wizard.innerHTML = '例えば以下のフォーマットが使用可能です。<ul>' +
        '<li>N12.345 W135.678</li>' +
        '<li>S12.345,W135.678</li>' +
        '<li>E135.678/S12.345</li>' +
        '</ul>NEWSがない場合は緯度経度の順で入力して下さい。<ul>' +
        '<li> 12.345 125.678</li>' +
        '<li> 12.345,125.678</li>' +
        '<li> 12.345/125.678</li>' +
        '<li> -12.345 234.322</li>' +
        '<li> -12.345,-234.322</li>' +
        '<li> -12.345/-234.322</li>' +
        '</ul>'
        closeButton.textContent = 'x'
        closeButton.className ='close-button'
        closeButton.addEventListener('click', () => {
          container.remove()
          wizard.remove()
          closeButton.remove()
        })
        return container
      }
      remove() {}
    }

    (async () => {
      const map = await mapLoadPromise
      const reverseGeocodeControl = new ReverseGeocodeControl()
      const wizardControl = new WizardControl()
      map.addControl(reverseGeocodeControl, 'top-left')
      map.addControl(wizardControl, 'top-left')

      const queryHandler = (event) => {
        const { lngLat } = event
        event.preventDefault()
        query(lngLat, map)
      }

      map.on('dblclick', queryHandler)
      let tapCount = 0
      map.on('touchstart', (event) => {
        if(tapCount === 0) {
          tapCount++
          setTimeout(() => {
          tapCount = 0
        }, 300)
      } else {
        queryHandler(event)
        tapCount = 0
      }

      })
    })()

  </script>
</body>
</html>
